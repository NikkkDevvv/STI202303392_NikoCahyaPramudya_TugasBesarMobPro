name: travelwisatalokal
description: "Tugas Besar Pemrograman Flutter"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Icon standar iOS
  cupertino_icons: ^1.0.8

  sqflite: ^2.3.0
  path_provider: ^2.0.0
  path: ^1.8.3
  intl: ^0.18.1
  image_picker: ^1.0.7

  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0
  url_launcher: ^6.3.2
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # --- TAMBAHAN: Paket Pembuat Ikon ---
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1A1A1A"
  adaptive_icon_foreground: "assets/images/logo.png"